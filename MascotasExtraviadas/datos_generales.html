<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Generales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="./styles.css" rel="stylesheet" />
<link href="../css/changes.css" rel="stylesheet" />
</head>


<body>
    <!-----------------------------------------BARRA DE NAVEGACION------------------------------------------------------>
    <!-- ESTA SECCION ESTA LA BARRA DE NAVEGACION-->
    <!-- EN EL SCSS EN CUSTOM-NAVBAR TIENE LAS PROPIEDADES DE COLOR Y FONDO PUEDES MODIFICARLO AHI EN EL SCSS-->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Perritos Extraviados
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Menu</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categoria
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Amor</a></li>
                            <li><a class="dropdown-item" href="#">Drama</a></li>
                            <li><a class="dropdown-item" href="#">Terror</a></li>
                            <li><a class="dropdown-item" href="#">Fantasia</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="inputBusqueda">
                </form>
                <div id="resultadoBusqueda" class="container_buscador">
                    <!--Aqui se muestra el conatiner no hay que poner nada aquí :)) -->
                </div>
            </div>
        </div>
    </nav>

    <!-----------------------------------------FIN DE LA BARRA DE NAVEGACION------------------------------------------------------>

    <!-----------------------------------------CONTENIDO DE LA PAGINA------------------------------------------------------>


    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form id="datosForm">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <h1 class="card-title-sino">DATOS  <span style="color: orange;">GENERALES</span></h1>
                        </div>

                        <div class="divider d-flex align-items-center my-4"></div>

                        <!-- Nombre -->
                        <div class="form-outline mb-4">
                            <input type="text" id="nombre" class="form-control form-control-lg" required>
                            <label class="form-label card-title-sino" for="nombre">Nombre</label>
                        </div>

                        <!-- Apellido Paterno -->
                        <div class="form-outline mb-4">
                            <input type="text" id="apellidoPaterno" class="form-control form-control-lg" required>
                            <label class="form-label card-title-sino" for="apellidoPaterno">Apellido Paterno</label>
                        </div>

                        <!-- Apellido Materno -->
                        <div class="form-outline mb-4">
                            <input type="text" id="apellidoMaterno" class="form-control form-control-lg" required>
                            <label class="form-label card-title-sino" for="apellidoMaterno">Apellido Materno</label>
                        </div>

                        <!-- País -->
                        <div class="form-outline mb-4">
                            <input type="text" id="pais" class="form-control form-control-lg" required>
                            <label class="form-label card-title-sino" for="pais">País</label>
                        </div>

                        <!-- Ciudad -->
                        <div class="form-outline mb-4">
                            <input type="text" id="ciudad" class="form-control form-control-lg" required>
                            <label class="form-label card-title-sino" for="ciudad">Ciudad</label>
                        </div>

                        <!-- Calle -->
                        <div class="form-outline mb-4">
                            <input type="text" id="calle" class="form-control form-control-lg" required>
                            <label class="form-label card-title-sino" for="calle">Calle</label>
                        </div>

                        <!-- Número Exterior -->
                        <div class="form-outline mb-4">
                            <input type="text" id="numeroExterior" class="form-control form-control-lg" required>
                            <label class="form-label card-title-sino" for="numeroExterior">Número Exterior</label>
                        </div>

                        <!-- Código Postal -->
                        <div class="form-outline mb-4">
                            <input type="text" id="codigoPostal" class="form-control form-control-lg" required>
                            <label class="form-label card-title-sino" for="codigoPostal">Código Postal</label>
                        </div>

                        <!-- Teléfono -->
                        <div class="form-outline mb-4">
                            <input type="tel" id="telefono" class="form-control form-control-lg" required>
                            <label class="form-label card-title-sino" for="telefono">Teléfono</label>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg" onclick="guardarDatos()">Guardar Datos</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="../js/buscador.js"></script>
</body>
</html>
